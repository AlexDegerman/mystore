<div class="container-fluid">
  <img src="./assets/iso-iphone-xs2.jpg" class="img-fluid big" />
</div>

<hr />
<h1 class="red">Phone Models</h1>
<div class="flex">
  <div class="cnter" *ngFor="let product of products; index as productId">
    <div class="border">
      <div *ngIf="product.imgUrl">
        <img [src]="product.imgUrl" class="image" />
      </div>

      <h3>
        <a
          class="red"
          [title]="product.name + ' details'"
          [routerLink]="['/products', productId]"
        >
          {{ product.name }}
        </a>
      </h3>
      <p class="text">{{ product.price | currency }}</p>

      <div class="container">
        <p
          *ngIf="product.short_description"
          [routerLink]="['/products', productId]"
          class="text"
        >
          Description: {{ product.short_description }}
        </p>
        <div class="buttons">
          <button class="buynow" (click)="addToCart(product)">Buy Now</button>
          <button class="share" (click)="share()">
            <fa-icon [icon]="faFacebookF"></fa-icon>
          </button>
          <button class="share" (click)="share()">
            <fa-icon [icon]="faTwitterSquare"></fa-icon>
          </button>
          <button class="share" (click)="share()">
            <fa-icon [icon]="faInstagram"></fa-icon>
          </button>

          <app-product-alerts [product]="product" (notify)="onNotify()">
          </app-product-alerts>
        </div>
      </div>
    </div>
  </div>
</div>
